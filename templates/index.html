<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lexical Graph DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4 bg-light p-3 rounded">
  <form class="form-group row m-3 align-items-center">
    <div class="col-auto">
      <input type="text" class="form-control" name="add_node-word_lemma" placeholder="Лемма">
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="add_node-word_pos" placeholder="Часть речи">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-warning">Добавить узел Слово</button>
    </div>
  </form>
  <form class="form-group row m-3 align-items-center">
    <div class="col-auto">
      <input type="text" class="form-control" name="add_node-meaning_id" placeholder="Id">
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="add_node-meaning_Top5" placeholder="Топ 5">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-warning">Добавить узел Смысл</button>
    </div>
  </form>
  <form class="form-group row m-3 align-items-center">
    <div class="col-2">
      <input type="text" class="form-control" name="add_rel_source" placeholder="Узел 1">
    </div>
    <div class="col-auto">
      <select class="form-select" name="add_rel_type">
        <option>HAS_MEANING</option>
        <option>IS_HYPONYM_OF</option>
      </select>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="add_rel_target" placeholder="Узел 2">
    </div>
    <div class="col-auto">
      <select class="form-select" name="add_rel_prop">
        <option>freq</option>
      </select>
    </div>
    <div class="col-1">
      <input type="text" class="form-control" name="add_rel_prop-value" placeholder="Значение параметра">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-warning">Добавить отношение</button>
    </div>
  </form>
  <form class="form-group row m-3 align-items-center">
    <div class="col-auto">
      <select class="form-select" name="update_node_type">
        <option>Word</option>
        <option>Meaning</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="update_node_value" placeholder="Узел">
    </div>
    <div class="col-auto">
      <select class="form-select" name="update_node_prop">
        <option>lemma</option>
        <option>pos</option>
        <option>id</option>
        <option>Top5</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="update_node_prop-value" placeholder="Новое значение параметра">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Изменить параметр</button>
    </div>
  </form>
  <form class="form-group row m-3 align-items-center">
    <div class="col-auto">
      <select class="form-select" name="del_node_type">
        <option>Word</option>
        <option>Meaning</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="del_node_value" placeholder="Узел">
    </div>
    <div class="col-auto">
      <select class="form-select" name="del_node_prop">
        <option>_</option>
        <option>lemma</option>
        <option>pos</option>
        <option>id</option>
        <option>Top5</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-danger">Удалить</button>
    </div>
  </form>
  <form class="form-group row m-3 align-items-center">
    <div class="col-auto">
      <select class="form-select" name="search_node_type">
        <option>Word</option>
        <option>Meaning</option>
      </select>
    </div>
    <div class="col-auto">
      <select class="form-select" name="search_node_prop">
        <option>lemma</option>
        <option>pos</option>
        <option>id</option>
        <option>Top5</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="search_node_prop-value" placeholder="Значение параметра">
    </div>
    <div class="col-auto">
      <select class="form-select" name="search_node_limit">
        <option>no limit</option>
        <option>5</option>
        <option>10</option>
        <option>50</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-info">Искать</button>
    </div>
  </form>
  <div class="row m-3">
    <code>{{ result }}</code>
  </div>
</div>
</body>
</html>
